<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <meta http-equiv="content-script-type" content="text/javascript" />
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>勤怠管理システム</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container">
                <div class="navbar-header">
                    <span class="navbar-brand">勤怠管理</span>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="dakoku.xhtml">打刻</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="kintai.xhtml">日次勤怠</a>
                        </li>
                    </ul>
                    <ul  class="navbar-nav">
                        <li class="nav-item">
                            <h:form>
                                <h:commandLink value="ログアウト" action="#{logoutBean.logout()}" styleClass="nav-link"/>
                            </h:form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div style="width: 100%; height: 20%;" class="d-flex align-items-end justify-content-center">
            <span class="display-3"><h:outputText value="#{dakokuBean.viewEntryTime}"/></span>
        </div>
        <div style="height: 30%;" class="d-flex align-items-center justify-content-center">
            <h:form>
                <h:commandButton value="出勤" styleClass="btn btn-outline-primary p-5" action="#{dakokuBean.workStartEntry()}"/>
                <span style="margin-left:50px"><h:commandButton value="退勤" styleClass="btn btn-outline-primary p-5" action="#{dakokuBean.workEndEntry()}"/></span>
            </h:form>
        </div>
        <div class="d-flex align-items-end justify-content-center">
<!--            <script type="text/javascript">
                if (#{dakokuBean.viewResultMessageWarning})
            </script>-->
                    <h:outputText class="text-danger" value="#{dakokuBean.viewResultMessage}"/>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </h:body>
