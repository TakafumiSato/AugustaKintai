<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p>日付 <h:outputText value="#{kintaiKey.ym}"/> <h:outputText value="#{kintaiKey.day}"/></p>
            <p>
                区分
                <h:selectOneMenu value="#{editBean.viewKbn}" onchange="submit()">
                    <f:selectItems value="#{editInputTable.kbnTable}"/>
                </h:selectOneMenu>
            </p>
        <!--</h:form>-->
        <!--<h:form>-->
            <p>出退勤時間
                <h:selectOneMenu value="#{editBean.viewStart}" disabled="#{editBean.disabled}" onchange="submit()">
                    <f:selectItems value="#{editInputTable.timeTable}"/>
                </h:selectOneMenu>
                ～
                <h:selectOneMenu value="#{editBean.viewEnd}" disabled="#{editBean.disabled}" onchange="submit()">
                    <f:selectItems value="#{editInputTable.timeTable}"/>
                </h:selectOneMenu>
            </p>
            <p>休憩時間
                <h:selectOneMenu value="#{editBean.viewRest}" disabled="#{editBean.disabled}" onchange="submit()">
                    <f:selectItems value="#{editInputTable.restTable}"/>
                </h:selectOneMenu>
            </p>
        <p>備考<h:inputText value="#{editBean.viewRemarks}" onchange="submit()"/></p>
            <h:commandButton value="戻る" action="#{editBean.goKintaiPage()}"/>
            <h:commandButton value="登録" action="#{editBean.entry()}"/>
        </h:form>
        年月<h:outputText value="#{editBean.kintaiData.ym}"/>
        日<h:outputText value="#{editBean.userData.id}"/>
        日<h:outputText value="#{editBean.kintaiData.day}"/>
        出勤<h:outputText value="#{editBean.kintaiData.start}"/>
        退勤<h:outputText value="#{editBean.kintaiData.end}"/>
        休憩<h:outputText value="#{editBean.kintaiData.rest}"/>
        残業<h:outputText value="#{editBean.kintaiData.over}"/>
        総<h:outputText value="#{editBean.kintaiData.total}"/>
        実<h:outputText value="#{editBean.kintaiData.real}"/>
        区分<h:outputText value="#{editBean.kintaiData.kbnCd}"/>
        勤務パターン<h:outputText value="#{userData.workptn_cd}"/>
        備考<h:outputText value="#{editBean.kintaiData.remarks}"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </h:body>
</html>
