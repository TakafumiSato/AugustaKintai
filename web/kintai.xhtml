<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>カレンダー</title>
        <h:form>
            <h:commandButton value="打刻" action="#{kintaiBean.goDakokuPage()}"/>
            <h:commandButton value="日付" action="#{kintaiBean.goKintaiPage()}"/>
        </h:form>
    </h:head>
    <h:body>
        <h:form>
        <h1>
            <h:selectOneMenu value="#{kintaiBean.yearMonth}" valueChangeListener="#{kintaiBean.setYearMonthChanged}" onchange="submit()">
                <f:selectItems value="#{kintaiBean.yearMonthList}"/>
            </h:selectOneMenu>
            <h:outputText value="#{kintaiBean.viewYearMonth}"/>
        </h1>
            <h:dataTable border="1" var="item" value="#{kintaiBean.viewKintaiDataList}">
                <h:column>
                    <f:facet name="header">
                    <h:outputText value="日付"/>
                    </f:facet>
                    <h:outputText value="#{kintaiBean.getViewDate(item.ym, item.day)}"/>
                    <h:commandButton value="編集" action="#{kintaiBean.goEditPage(ym, user_id, day)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                    <h:outputText value="区分"/>
                    </f:facet>
                    <h:outputText value="#{kintaiBean.getViewKbn(item)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                    <h:outputText value="出勤時間"/>
                    </f:facet>
                    <h:outputText value="#{kintaiBean.getViewStart(item)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                    <h:outputText value="退勤時間"/>
                    </f:facet>
                    <h:outputText value="#{kintaiBean.getViewEnd(item)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                    <h:outputText value="総労働時間"/>
                    </f:facet>
                    <h:outputText value="#{kintaiBean.getViewTotal(item)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                    <h:outputText value="休憩時間"/>
                    </f:facet>
                    <h:outputText value="#{kintaiBean.getViewRest(item)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                    <h:outputText value="残業時間"/>
                    </f:facet>
                    <h:outputText value="#{kintaiBean.getViewOver(item)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                    <h:outputText value="実労働時間"/>
                    </f:facet>
                    <h:outputText value="#{kintaiBean.getViewReal(item)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                    <h:outputText value="遅刻時間"/>
                    </f:facet>
                    <h:outputText value="#{kintaiBean.getViewLate(item)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                    <h:outputText value="早退時間"/>
                    </f:facet>
                    <h:outputText value="#{kintaiBean.getViewLeave(item)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                    <h:outputText value="備考"/>
                    </f:facet>
                    <h:outputText value="#{kintaiBean.getViewRemarks(item)}"/>
                </h:column>
            </h:dataTable>
        </h:form>

<p>#{userData.id}</p>
<p>#{userData.name}</p>
<p>#{userData.mail}</p>
<p>#{userData.password}</p>
    </h:body>
</html>
